<div class='cart-wrapper'>
    <h2>Your Cart</h2>
    <div class="cart-items">
        <div *ngFor="let item of items">
            <div class="cartImg">
                <img src="https://shielded-depths-40144.herokuapp.com/assets/images/{{item.image}}"
                    [alt]="item.food_name" class="img-responsive img-curve" height="auto" width="100px" />
            </div>
            <div class="cartDetails">
                <span class="item-name">{{item.food_name}}</span><br />
                <span class="item-price">Price: ${{(item.price * item.quantity).toFixed(2)}}</span><br />
                <span class="item-quantity">Quantity: {{item.quantity}}</span>
            </div>
            <div class="cartRemove">
                <button type="button" class="btn btn-danger ml-4" (click)="remove(item)">Remove</button>
            </div>
        </div>
        <br />
        <h4>Total: ${{totalPrice.toFixed(2)}}</h4>
        <hr>
        <div class="checkout-form">
            <form [formGroup]="CheckoutForm" (ngSubmit)="onSubmit()">
                <fieldset>
                    <legend>Place order</legend>
                    Name:<br />
                    <input type="text" formControlName="name" placeholder='Enter Your Name' required />
                    <br />
                    <div class="co-error"
                        *ngIf="CheckoutForm.get('name')?.invalid && CheckoutForm.get('name')?.touched">
                        Name is required!
                    </div><br />
                    Phone Number:<br />
                    <input type="text" formControlName="phone" placeholder='Enter Your Phone Number' maxLength=10
                        required />
                    <br />
                    <div class="co-error"
                        *ngIf="CheckoutForm.get('phone')?.invalid && CheckoutForm.get('phone')?.touched">
                        Phone Number is required!
                    </div><br />
                    <input type="submit" value="Submit Order" [disabled]="CheckoutForm.invalid" />
                </fieldset>
            </form>
        </div>
    </div>
